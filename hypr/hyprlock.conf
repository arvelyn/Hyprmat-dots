# ─────────────────────────────────────────────
# Source colors
# ─────────────────────────────────────────────
source = ~/.config/hypr/Colors.conf


# ─────────────────────────────────────────────
# General
# ─────────────────────────────────────────────
general {
    hide_cursor = true
    grace = 0
}


# ─────────────────────────────────────────────
# Wallpaper-aware blurred background
# ─────────────────────────────────────────────
background {
    monitor =
    path = ~/.config/hypr/lockscreen/Bg1000.jpg

    blur_passes = 2
    blur_size = 3
    noise = 0.02
    contrast = 1.1
    brightness = 0.9
    vibrancy = 0.2
}


# ─────────────────────────────────────────────
# Clock
# ─────────────────────────────────────────────
label {
    monitor =
    text = $TIME
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    color = $fg
    position = 0, 120
    halign = center
    valign = center
}


# ─────────────────────────────────────────────
# Date
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %d %B')"
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    color = $muted
    position = 0, 40
    halign = center
    valign = center
}


# ─────────────────────────────────────────────
# Password input
# ─────────────────────────────────────────────
input-field {
    monitor =
    size = 260, 44
    position = 0, -80
    halign = center
    valign = center

    rounding = 22
    border_size = 2

    hide_input = false
    mask_input = '*' 
    dots = true

    outer_color = $color_inactive_border
    inner_color = rgba(15, 21, 17, 0.55)
    font_color = $fg
    caret_color = $accent

    placeholder_text = Password

}

input-field:focus {
    outer_color = $color_active_border
}

input-field:unfocus {
    outer_color = $color_inactive_border
}

input-field:fail {
    outer_color = rgb(ff5555)
}
