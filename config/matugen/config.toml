[config]
reload_apps = true

# üî• Make colors punchy instead of pastel
scheme = "vibrant"

# üëÅ Increase overall contrast (text, borders, selections)
contrast = "high"

# üé® Saturation boosts (safe but noticeable)
[overrides.primary]
saturation = 1.9

[overrides.secondary]
saturation = 1.2

[overrides.tertiary]
saturation = 1.15

# üñ§ AMOLED / deep dark surfaces
[surface]
darkest = true

[templates.hyprland]
input_path = "/home/grey/.config/matugen/templates/hyprland.conf"
output_path = "/home/grey/.config/hypr/colors.conf"

